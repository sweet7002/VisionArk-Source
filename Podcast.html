<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Podcast.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html"><img src="logo.png" alt="VisionArk Logo" style="width: 100px; height: auto;"></a>
        </div>
    </header>
    <section class="podcast-player">
        <div class="container">
            <div class="podcast">
                <div class="controls">
                    <button id="playButton">Play</button>
                    <button id="pauseButton" style="display: none;">Pause</button>
                </div>
                <video id="video" width="1280" height="524" src="Podcast.mov" controls></video>
                <div class="time">
                    <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                </div>
            </div>
        </div>
    </section>
    <script src="Podcast.js"></script>
</body>
</html>
